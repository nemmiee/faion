<!DOCTYPE html>

<html>

<head>
	<title>Quản lí sản phẩm</title>
	<meta charset="utf-8" name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="icon" href="../img/Logo/Faion_icon.png" type="image/x-icon">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css" />
	<link rel="stylesheet" href="../css/admin.css">
	<script src="../js/admin.js" defer></script>
</head>

<body class="active" onLoad="showUserList();">
	<header>
		<div id="header">
			<div id="logo-container">
				<a href="../index.html"><img id="logo-image" src="../img/Logo/Faion_logo.png" alt="Logo"></a>
			</div>
			<div id="flex_header-title">
				<div class="header-title"><a href="../index.html">TRANG CHỦ</a></div>
				<div class="header-title"><a href="../admin/products.html">SẢN PHẨM</a></div>
				<div class="header-title"><a href="../admin/bill.html">ĐƠN HÀNG</a></div>
				<div class="header-title active"><a href="../admin/user.html">NGƯỜI DÙNG</a></div>
				<!-- Loggin -->
				<div class="user-icon">
					<a href="../index.html" onclick="logout()">
						<i class="fa-solid fa-right-from-bracket"></i>
					</a>
				</div>
			</div>
			<div id="hamburger-container">
				<div id="hamburger">
					<i class="fa-solid fa-bars fa-lg" id="hamburger-icon"></i>
				</div>
			</div>
		</div>
	</header>

	<!-- Sidebar -->
	<div class ="sidebar">
		<div id="turnoff-container">
			<button id="turnoff-btn">
				<i class="fa-solid fa-xmark fa-2x"></i>
			</button>
		</div>
		<ul>
			<a href="../index.html" class="active">
				<li>
					<i class="fa-solid fa-house fa-fw"></i>
					<span class="sidebar-item">Trang chủ</span>
				</li>
			</a>
			<a href="../admin/products.html">
				<li>
					<i class="fa-solid fa-box fa-fw"></i>
					<span class="sidebar-item">Sản phẩm</span>
				</li>
			</a>
			<a href="../admin/bill.html">
				<li>
					<i class="fa-solid fa-scroll fa-fw"></i>
					<span class="sidebar-item">Đơn hàng</span>
				</li>
			</a>
			<a href="../admin/user.html">
				<li class="active">
					<i class="fa-solid fa-users fa-fw"></i>
					<span class="sidebar-item">Người dùng</span>
				</li>
			</a>
			<a href="../index.html" onclick="logout()">
				<li>
					<i class="fa-solid fa-right-to-bracket fa-fw"></i>
					<span class="sidebar-item">Đăng xuất</span>
				</li>
			</a>
		</ul>
	</div>
	<div id="maincontent">
		<div id="content">
			<div id="topsection">
				<div class="subsection search user">
					<h1>TÌM KIẾM KHÁCH HÀNG</h1>
					<form onkeyup="searchUser()" onchange="searchUser()">
					<label for="username">Tên đăng nhập: </label>
					<input type="text" id="username">
					<label for="fullname">Tên khách hàng: </label>
					<input type="text" id="fullname">
					</form>
				</div>
			</div>
			<div id="botsection">
				<div id="maintable">
					<div class="title">
						<h1>DANH SÁCH KHÁCH HÀNG</h1>
					</div>
					
					<table id="userlist">
					</table>
				</div>
			</div>
		</div>
	</div>
	<div  id="modal1" class="modal">
		<div id="changeproduct">
			<button class="close" onclick="closechangebox()">&times;</button>
			<h1>CHỈNH SỬA NGƯỜI DÙNG</h1>
			<form>
				<div class="input-control">
					<label for="name">Họ và tên:</label>
					<input type="text" placeholder="Họ và Tên" id="fullName" value="">
				</div>
				<div class="input-control">
					<label for="address">Địa chỉ:</label>
					<input type="text" placeholder="Địa chỉ" id="address"  value="">
				</div>
				<div class="input-control">
					<label for="phone">Số điện thoại:</label>
					<input type="text" placeholder="Số điện thoại" id="phonenum"  value="">
				</div>
				<div class="input-control">
					<label for="password">Mật khẩu:</label>
					<input type="text" placeholder="Mật khẩu" id="password"  value="">
				</div>
				<button id="save">Lưu chỉnh sửa</button>
			</form>
		</div>
	</div>
</div>
</body>
</html>
